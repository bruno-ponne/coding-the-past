<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Structured data -->
    {% if page.sd %}

        {% include sd_content.html %}

    {% endif %}

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K2DKTESR2N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-K2DKTESR2N');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{{page.keywords}}">
    <meta name="description" content="{{page.description}}">
    <meta property= og:image content={{page.social_media_img}} />
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- Google icon: -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Canonical Domain -->
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <link rel="icon" href="/favicon.png">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="menu">
        {% include navigation.html %}
    </div>
    <div class="content">
        <div class="content-body">
            {{ content }}
        </div>
    </div>
    <div class="footer">
        {% include footer.html %}
    </div>
</body>
<script src="/assets/js/filter.js"></script>
<script src="/assets/js/copycode.js"></script>
<script src="/assets/js/up.js"></script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

</html>
