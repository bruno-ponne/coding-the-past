<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [


      {% for q in page.faq %}
      {
        "@type": "Question",
        "name": {{ q.question | jsonify }},
        "acceptedAnswer": {
          "@type": "Answer",
          "text": {{ q.answer | jsonify }}
        }
      }
      {% unless forloop.last %},{% endunless %}
      {% endfor %}
      ]
    }
</script>
